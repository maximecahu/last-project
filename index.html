<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-container">
        <img src="images/1.jpg" alt="Background">
        <div class="logo-banner">SIGN-UP FORM</div>
    </div>


    <div class="right-container">
        <div class="top-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>



        <div class="form-section">
            <h1>LET'S DO THIS!</h1>

            <form id="my-form" action="">
                <div class="row-one">
                    <div>
                        <label for="first-name">FIRST NAME <br></label>
                        <input type="text" name="" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME <br></label>
                        <input type="text" name="" id="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL <br></label>
                        <input type="email" name="" id="email">
                    </div>
                </div>
                <div class="row-two">
                    <div>
                        <label for="phone-number">PHONE NUMBER <br></label>
                        <input type="tel" name="" id="phone-number" pattern="^0[1-9]\d{8}$">
                    </div>
                    <div>
                        <label for="password">PASSWORD <br></label>
                        <input type="password" name="" id="password"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD <br></label>
                        <input type="password" name="" id="confirm-password"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$">
                    </div>
                </div>
            </form>

        </div>


        <div class="lower-section">
            <button type="submit" form="my-form">CREATE ACCOUNT</button>
            <p class="lower">ALREADY HAVE AN ACCOUNT? <a href="">LOG IN</a></p>
        </div>
    </div>

    <script>
        const myForm = document.getElementById('my-form');
        const myInput = document.getElementById('password');
        const myInputConfirm = document.getElementById('confirm-password');

        myForm.addEventListener('submit', (event) => {
            if (myInput.value === '') {
                event.preventDefault();
                myInput.classList.add('invalid');
                myInputConfirm.classList.add('invalid');
                console.log('sub')
                // add your custom error message or styling here
            } else {
                myInput.classList.remove('invalid');
                myInputConfirm.classList.remove('invalid');
            }
        });
    </script>
</body>

</html>
